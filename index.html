<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Snake</title>
</head>

<body>
    <div class="full">
        <canvas id="Snake" width="400" height="400"></canvas>
        <button onclick="setDirection(0, -1)">↑</button>
        <div class="lowerButtons">
            <button onclick="setDirection(-1, 0)">←</button>
            <button onclick="setDirection(0, 1)">↓</button>
            <button onclick="setDirection(1, 0)">→</button>
        </div>
        <div class="pause&play"> 
            <button id="paused" onclick="togglePause()">||</button>
            <button id="play" onclick="togglePause()">▶</button>
        </div>
    </div>
</body>

</html>
